<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#p1").css("color", "red").slideUp(2000);
  });
});
</script>
</head>
<body>
<button>Click me</button>
<p id="p1">jQuery is fun!!</p>



</body>

</html>
